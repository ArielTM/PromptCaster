<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>PromptCaster</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 480px;
    }
    .logo {
      width: 128px;
      height: 128px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 12px 0;
      font-weight: 600;
    }
    .tagline {
      font-size: 1.1rem;
      color: #a0a0b0;
      margin: 0 0 32px 0;
    }
    .install-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .install-section h2 {
      font-size: 1.1rem;
      margin: 0 0 12px 0;
      font-weight: 500;
    }
    .install-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      display: none;
    }
    .install-btn:hover {
      background: #4338ca;
    }
    .install-btn.visible {
      display: inline-block;
    }
    .installed-msg {
      color: #4ade80;
      font-size: 0.95rem;
      display: none;
    }
    .installed-msg.visible {
      display: block;
    }
    .instructions {
      font-size: 0.9rem;
      color: #a0a0b0;
      line-height: 1.6;
    }
    .instructions code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .note {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 24px;
    }
    .note a {
      color: #818cf8;
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/icon-192.png" alt="PromptCaster" class="logo">
    <h1>PromptCaster</h1>
    <p class="tagline">Compare LLM responses side-by-side</p>

    <div class="install-section">
      <h2>Install as Desktop App</h2>
      <button id="install-btn" class="install-btn">Install PromptCaster</button>
      <p id="installed-msg" class="installed-msg">PromptCaster is installed!</p>
      <p id="manual-instructions" class="instructions">
        Click the install icon in your browser's address bar, or use your browser's menu to "Install app".
      </p>
    </div>

    <p class="note">
      Requires the <a href="https://github.com/ariel/promptcaster" target="_blank">PromptCaster extension</a> to be installed.
    </p>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');
    const installedMsg = document.getElementById('installed-msg');
    const manualInstructions = document.getElementById('manual-instructions');

    // Check if already installed
    if (window.matchMedia('(display-mode: standalone)').matches) {
      installedMsg.classList.add('visible');
      manualInstructions.style.display = 'none';
    }

    // Listen for beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.add('visible');
      manualInstructions.style.display = 'none';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;

      if (outcome === 'accepted') {
        installBtn.classList.remove('visible');
        installedMsg.classList.add('visible');
      }
      deferredPrompt = null;
    });

    // Listen for successful install
    window.addEventListener('appinstalled', () => {
      installBtn.classList.remove('visible');
      installedMsg.classList.add('visible');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
